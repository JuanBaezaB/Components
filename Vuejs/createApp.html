<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://unpkg.com/vue@3"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    </head>

    <body>

        <div class="container">
            <div class="row">

                <div id="app1" class="col-12">
                    <button @click="increment">
                      Count is: {{ count }}
                    </button>
                </div>


                <div id="app2" class="col-12">
                    <label v-bind:title="title" v-bind:data-hola="title">{{ message }}</label>
                    <hr>
                    <button v-on:click="showImage('images/kanna.jpg')"> Imagen kanna</button>
                    <button v-on:click="showImage('images/futaba.jpg')"> Imagen kanna</button>
                    <hr>
                    <img v-bind:src="image" alt="">
                </div>


                <div id="app3" class="col-12">
                    <form>
                        <div class="form-group">
                            <label >Escribe tu nombre</label>
                            <input type="text" v-model="name" class="form-control">
                            <h5 class="form-text"> hola {{ name }}</h5>
                        </div>
                       
                        
                        <div class="form-group">
                            <select v-model="fruit" class="form-control">
                                <option value="1">Manazana</option>
                                <option value="2">Pera</option>
                                <option value="3">Naraja</option>
                            </select>
                            <h5  class="form-text"> La fruta seleccionada es: {{ fruit }}</h5>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" v-model="activo" class="">
                            </div>
                        </div>
                    </form>
                </div>

                <div id="app4" class="col-12">
                    <ul>
                        <li v-for="animal in animals" v-bind::key="animal.id" >{{ animal.id }} - {{animal.name}}</li>
                    </ul>
                </div>
            </div>
        </div>

        <script>
            // data, methods, props, mounted, computed, watch, destroyed
            const { createApp } = Vue
            var app1 = createApp({
                data() {
                    return {
                        count: 0
                    }
                },
                methods: {
                    increment() {
                        this.count++
                    }
                },
            }).mount('#app1')
        </script>

        <script>
            var app2 = Vue.createApp({
                data() {
                    return {
                        message: 'Hello Vue!',
                        title: 'titulo dinamico',
                        image:''
                    }
                },
                methods: {
                    showImage(image){
                        this.image = image;
                    }
                },
            }).mount('#app2')
        </script>

        <script>
            const app3 = Vue.createApp({
                data() {
                    return {
                        name: '',
                        fruit:'',
                        activo: false,
                    }
                },
            }).mount('#app3')
        </script>

        <script>
            const app4 = Vue.createApp({
                data() {
                    return {
                        animals: [
                            {
                                id: 1,
                                name: 'gato'
                            },
                            {
                                id: 2,
                                name: 'perro'
                            },
                            {
                                id: 3,
                                name: 'tortuga'
                            }
                        ]
                    }
                },
            }).mount('#app4')
        </script>

    </body>

</html>
